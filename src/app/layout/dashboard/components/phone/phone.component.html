<div class="container">
	<div class="row">
		<div class="col" *ngFor="let phone of phoneList">
				<div class="card text-center card-class" (click)="handleClick(phone)">
					<img class="card-img-top" src={{phone.photo}}>
					<h6 class="card-title name-class">{{phone.name}}</h6>
				</div>
		</div>
	</div>
</div>
