<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Working dashboard.</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" value="secretId" class="form-control input-underline input-lg" id="secretId" placeholder="secret id">
                    </div>

                    <div class="form-group">
                        <input type="text" value="secretKey" class="form-control input-underline input-lg" id="secretKey" placeholder="secret key">
                    </div>
                </div>
				<a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> &nbsp;
				<!-- not support signup now -->
                <a class="btn rounded-btn" [routerLink]="['/signup']" *ngIf="false">Register</a> 
            </form>
        </div>
    </div>
</div>
